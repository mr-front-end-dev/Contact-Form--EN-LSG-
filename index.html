<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
  <title>[__Contact-Form__]</title>
</head>
<body class="body">
  <div class="container">
    <form class="form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Personal data:</legend>
        <p>
          <label>
            <span class="form__labelText">
              Name:
            </span> 
            <input class="form__field" name="firstName">
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">
              Surname:
            </span> 
            <input class="form__field" name="lastName">
          </label>
        </p>
      </fieldset>
      <p>
        <button class="form__button">
          Send!
        </button>
      </p>
    </form>
  </div>
</body>
</html>
